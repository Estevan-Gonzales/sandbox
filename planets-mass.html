<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"
      ></script>

    </head>

    <body>
        <canvas id="myChart" width="100" height="100"></canvas>
        <script>
            d3.csv("planet_stats.csv").then(makeChart);

            function makeChart(planets) {
                var planetLabels = planets.map(function (stats) {
                    return stats.planet;
                });
                var planetData = planets.map(function (stats) {
                    return stats.mass_earth_percentage;
                });

                var chart = new Chart("myChart", {
                    type: "bar",
                    data: {
                        labels: planetLabels,
                        datasets: [
                            {
                                data: planetData
                            }
                        ]
                    }
                })
            }

        </script>
    </body>
</html>
